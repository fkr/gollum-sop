services:
  gollum:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gollum
    image: ghcr.io/fkr/gollum-sop:latest
    ports:
      - "4567:4567"
    volumes:
      - ./wiki:/wiki
      - ./config.ru:/app/config.ru:ro
      - ./gollum_auth_patch.rb:/app/gollum_auth_patch.rb:ro
      - ./users.yml:/app/users.yml:ro
    working_dir: /app
    environment:
      - RACK_ENV=production
      - SESSION_SECRET=To be generated with this command: `openssl rand -hex 32`
    restart: unless-stopped

volumes:
  wiki:
